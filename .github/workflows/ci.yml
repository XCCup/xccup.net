name: XCCup CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: ğŸ‘€ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ•¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ™„ Check for "only" in test files (client)
        working-directory: ./client/cypress/e2e
        # Grep will exit with 1 if no matching line in any file was found
        # Therefore we will invert the result of grep
        # Exit codes !0 will fail the whole workflow
        run: (! grep -r "it.only" .)

      - name: Check for "only" in test files (server)
        working-directory: ./server/test
        run: (! grep -r "test.only" .)

      - name: ğŸ–¥ Install backend
        run: chmod -R 777 . && docker-compose -f docker-compose-ci.yml run --rm npm install
        working-directory: ./server

      - name: ğŸ•µï¸ Add secrets to ENV
        run: echo "METAR_API_KEY=${{ secrets.METAR_API_KEY }}" >> ./.env.ci
        working-directory: ./server

      - name: ğŸ§ª Test backend
        run: docker-compose -f docker-compose-ci.yml run --rm -e NODE_ENV=CI npm run test
        working-directory: ./server

      - name: ğŸ³ Start Docker Backend Environment
        run: docker-compose -f docker-compose-ci.yml --env-file ./.env.ci up -d
        working-directory: ./server

      - name: ğŸ“ List all databases (just for debugging)
        run: sleep 10 && docker exec db psql -U xccup_user -l

      - name: ğŸ›  Setup DB (enable PostGIS and set correct timezone)
        run: docker exec db psql -U xccup_user xccup_db -c "set timezone='Europe/Berlin'"
        working-directory: ./server

      - name: ğŸ’» Install and build frontend
        run: docker-compose run --rm npm install && npm run build-local
        working-directory: ./client

      - name: ğŸ–¨ Print current server log before testing (just for debugging)
        run: docker logs server

      - name: ğŸ§ª Install cypress
        run: npx cypress@13.4.0 install
      # TODO: Fix cypress caching issue and remove the additional install

      - name: ğŸƒâ€â™€ï¸ Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: docker-compose run --service-ports --rm client serve
          wait-on: http://localhost:4173
          working-directory: ./client
          config: baseUrl=http://localhost:4173
          browser: chrome
          env: TZ=Europe/Berlin

      - name: ğŸ˜© Store artifacts of test failures
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: ./client/cypress/screenshots

      - name: ğŸ¤¨ Store artifacts of server logs
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: server-logs
          path: ./server/data/logs
