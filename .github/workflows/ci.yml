name: XCCup E2E CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: ğŸ‘€ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ•¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ–¥ Install backend
        run: chmod -R 777 . && docker-compose -f docker-compose-ci.yml run --rm yarn install
        working-directory: ./server

      - name: ğŸ§ª Test backend
        run: docker-compose -f docker-compose-ci.yml run --rm yarn test
        working-directory: ./server

      - name: ğŸ³ Start Docker Backend Environment
        run: echo "MAIL_SERVICE_USER=${{ secrets.ETHERNAL_MAIL_USER }}" >> ./.env.ci && echo "MAIL_SERVICE_PASSWORD=${{ secrets.ETHERNAL_MAIL_PASS }}" >> ./.env.ci && docker-compose -f docker-compose-ci.yml --env-file ./.env.ci up -d
        working-directory: ./server

      - name: ğŸ“ List all databases (just for debugging)
        run: sleep 10 && docker exec db psql -U xccup_user -l

      - name: ğŸ›  Setup DB (enable PostGIS and set correct timezone)
        run: docker exec db psql -U xccup_user xccup_db -c "set timezone='Europe/Berlin'"
        working-directory: ./server

      - name: ğŸ’» Install and build frontend
        run: yarn install--frozen-lockfile && yarn build-local
        working-directory: ./client

      - name: ğŸ–¨ Print current server log before testing (just for debugging)
        run: docker logs server

      - name: ğŸ©¹ Remove tsconfig.json from ./client # or cypress will failâ€¦ TODO: Why ğŸ¤·â€â™‚ï¸
        working-directory: ./client
        run: rm tsconfig.json

      # - name: ğŸ§ª Install cypress
      #  run: npx cypress@latest install
      # TODO: Fix cypress caching issue and remove the addional install

      - name: ğŸƒâ€â™€ï¸ Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: docker-compose run --service-ports --rm client serve
          wait-on: http://localhost:4173
          working-directory: ./client
          config: baseUrl=http://localhost:4173
          browser: chrome
          env: TZ=Europe/Berlin

      - name: ğŸ˜© Store artefacts of test failures
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: ./client/cypress/screenshots

      - name: ğŸ¤¨ Store artefacts of server logs
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: server-logs
          path: ./server/data/logs
