<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Optional meta tags -->
    <meta name="description" content="XCCup Streckenflugwettbewerb" />
    <meta name="author" content="" />

    <!-- Custom Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>XCCup</title>
  </head>

  <body>
    <section class="track">
      <div class="container-fluid">
        <div class="row">
          <!-- <h3>Track</h3> -->
          <div id="mapid-sandbox"></div>
        </div>
      </div>
    </section>

    <div class="container barogramm-container">
      <canvas id="barogramm" width="400" height="200"></canvas>
    </div>

    <!-- Content -->
    <div class="container">
      <div class="airbuddies">
        <button
          class="btn btn-primary btn-sm dropdown-toggle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseAirbuddies"
          aria-expanded="true"
          aria-controls="collapseAirbuddies"
        >
          Airbuddies
        </button>
      </div>

      <div class="collapse" id="collapseAirbuddies">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            onclick="checkbox(this)"
          />
          <label class="form-check-label" for="flexCheckChecked">
            <span class="badge" style="background-color: darkblue">
              Kai Wissel
            </span>
          </label>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Map -->
    <script src="js/map.js"></script>

    <!-- Chart.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-beta.13/chart.js"
      integrity="sha512-JS/WtaFglOYbXbMt9s52TO0QEzWljfCG2dFTC6aW9bJdP40kC37uoV+EzI06/LgpfX65oTnS1jUXxscH2xlG1Q=="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="js/barogramm.js"></script>
  </body>
</html>
